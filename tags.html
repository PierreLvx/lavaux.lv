---
layout: default
title: Tags
---

<main class="content" role="main">
	<h1>{{ page.title }}</h1>
	{% assign tags = site.tags | sort %}
	{% for tag in tags %}
	<div class="post-item">
		<h2 class="post-title">
			<a href="/tag/{{ tag | first | slugify }}/">{{ tag[0] | replace:'-', ' '| capitalize }}</a>
		</h2>
		<span class="post-meta">({{ tag | last | size }})</span>
	</div>
	{% endfor %}

</main>
